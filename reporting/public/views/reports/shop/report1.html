<table ng-table="shopReport1Table" show-filter="true" class="table table-striped">
   <tr ng-repeat="row in data">
       <td data-title="'storeTitle'" sortable="'storeTitle'" filter="{ 'storeTitle': 'text' }">
           {{row.storeTitle}}
       </td>
       <td data-title="'itemTitle'" sortable="'itemTitle'" filter="{ 'itemTitle': 'text' }">
           {{row.itemTitle}}
       </td>
       <td data-title="'price'" sortable="'price'" filter="{ 'price': 'text' }">
           {{row.price}}
       </td>
       <td data-title="'count'" sortable="'count'" filter="{ 'count': 'text' }">
           {{row.count}}
       </td>
   </tr>
</table>
