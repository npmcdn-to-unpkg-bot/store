<!DOCTYPE html>
<html ng-app="Bank">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <title>Bank</title>

    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <style>
        html                    { overflow-y:scroll; }
        body                    { padding-top:50px; }
        #account-list              { margin-bottom:30px; }
    </style>


    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
    <script type="text/javascript" src="core.js"></script>
</head>

<body ng-controller="mainController">

    <div class="container">
        <div class="jumbotron text-center">
            <h1>Welcome to bank <span class="label label-info">{{accounts.length}}</span></h1>
        </div>

        <div id="todo-list" class="row">
            <div class="col-sm-4 col-sm-offset-4">
                <div class="checkbox" ng-repeat="account in accounts">
                    <label>
                        <input type="checkbox" ng-click="deleteAccount(account._id)"> {{account.login}}
                    </label>
                </div>
            </div>
        </div>

        <div id="account-form" class="row">
            <div class="col-sm-8 col-sm-offset-2 text-center">
                <form>
                    <div class="form-group">

                        <input type="text" class="form-control input-lg text-center" placeholder="Type your login here" ng-model="formData.login">
                        <input type="password" class="form-control input-lg text-center" placeholder="Enter your password here" ng-model="formData.password">
                    </div>

                    <button type="submit" class="btn btn-primary btn-lg" ng-click="createAccount()">Register</button>
                    <button type="submit" class="btn btn-primary btn-lg" ng-click="getMoney()">Get Money</button>
                </form>
            </div>
        </div>

        <div class="container">
            <div class="col-sm-8 col-sm-offset-2 text-center">
                <form>
                    <div class="form-group">

                        <input type="text" class="form-control input-lg text-center" placeholder="Type your login here" ng-model="formData.source">
                        <input type="password" class="form-control input-lg text-center" placeholder="Enter your password here" ng-model="formData.password">
                        <input type="text" class="form-control input-lg text-center" placeholder="Type your destination here" ng-model="formData.destination">
                        <input type="text" class="form-control input-lg text-center" placeholder="Enter your amount here" ng-model="formData.amount">
                    </div>

                    <button type="submit" class="btn btn-primary btn-lg" ng-click="transfer()">Make transfer</button>
                </form>
            </div>
        </div>


    </div>
</body>
</html>
