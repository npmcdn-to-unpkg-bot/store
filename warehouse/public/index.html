<!DOCTYPE>
<html ng-app='app'>
<head>
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js'></script>
    <script src="//angular-ui.github.io/ui-router/release/angular-ui-router.js"></script>
    <script src='controllers/mainController.js'></script>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
    <link href="main.css" rel="stylesheet">
    <title>Admin panel for warehouses</title>
</head>
<body>
<div class="container" ng-controller='mainController'>

    <ul class="nav nav-tabs">
        <li role="presentation" ng-class="{active: $route.current.activetab == 'index'}"><a ui-sref="index">Main</a></li>
        <li role="presentation" ng-class="{active: $route.current.activetab == 'warehouses'}"><a ui-sref="warehouses">Warehouses</a></li>
        <li role="presentation"ng-class="{active: $route.current.activetab == 'items'}"><a ui-sref="items">Items</a></li>
    </ul>

    <div class="well" ui-view></div>

</div>








</div>
</body>
</html>
