image: String,
category: String-->

<form class="form-horizontal">
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Name</label>

        <div class="col-sm-10">
            <input type="text" class="form-control" id="name" placeholder="name" ng-model='item.name' required>
        </div>
    </div>
    <div class="form-group">
        <label for="description" class="col-sm-2 control-label">Description</label>

        <div class="col-sm-10">
            <input type="text" class="form-control" id="description" placeholder="description"
                   ng-model='item.description'>
        </div>
    </div>
    <div class="form-group">
        <label for="image" class="col-sm-2 control-label">Image</label>

        <div class="col-sm-10">
            <input type="url" class="form-control" id="image" placeholder="url image" ng-model='item.image'>
        </div>
    </div>
    <div class="form-group">
        <label for="category" class="col-sm-2 control-label">Category</label>

        <div class="col-sm-10">
            <input type="text" class="form-control" id="category" placeholder="category" ng-model='item.category'>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" id="addItemButton" class="btn btn-success" ng-click='addItem()'>Add item</button>
            <button type="submit" id="saveItemButton" class="btn btn-primary" data-id="" ng-click='saveItem()'>Save</button>
        </div>
    </div>

</form>
<table class="table table-hover">
    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Image</th>
        <th>Category</th>
        <th>&nbsp</th>
    </tr>
    <tr ng-repeat='item in itemList'>
        <td>{{item.name}}</td>
        <td>{{item.description}}</td>
        <td><img src="{{item.image}}" width="60px"></td>
        <td>{{item.category}}</td>
        <td>
            <button class='btn btn-sm btn-danger' ng-click='removeItem(item._id)'><span
                    class="glyphicon glyphicon-remove"></span>
            </button>
            <button class='btn btn-primary btn-sm' ng-click='editItem(item._id,item.name,item.description,item.image,item.category)'><span
                    class="glyphicon glyphicon-pencil"></span>
            </button>
        </td>
    </tr>
</table>
